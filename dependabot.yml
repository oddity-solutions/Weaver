version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    # Look for `package.json` and `lock` files in the `root` directory
    directory: "/"
    # Check the npm registry for updates every day (weekdays)
    schedule:
      interval: "daily"
    # Set the commit message prefix for dependabot commits
    commit-message:
      prefix: "Dependabot"
    assignees:
      - "vlad-tura"
    reviewers:
      - "vlad-tura"
      - "serbanman23"
      - "HairlessApe"
